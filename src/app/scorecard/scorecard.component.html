<main class="h-screen overflow-hidden flex flex-col">
  <div class="navbar bg-base-200 drop-shadow flex-none">
    <div class="flex-1 flex-row items-center"></div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a [routerLink]="'/'">Quit</a></li>
      </ul>
    </div>
  </div>

  <div class="flex flex-col items-center p-4 flex-auto overflow-auto">
    <h2 class="text-2xl mb-4 font-bold">Game Over</h2>
    <div
      class="grid grid-cols-2 gap-y-5 w-3/4 bg-base-300 px-6 py-4 rounded-md mb-10"
    >
      <p class="opacity-70">Score Card</p>
      <p class="opacity-70 text-right">Points</p>
      @for (
        player of store.players() | scoreOrder;
        track player.playerNumber;
        let index = $index
      ) {
        <div class="flex flex-row items-center">
          @if (index === 0) {
            <lucide-icon class="w-fit mr-2" [img]="icons.Trophy"></lucide-icon>
          } @else {
            <lucide-icon class="w-fit mr-2" [img]="icons.User"></lucide-icon>
          }
          <p>
            {{ player.name }}
          </p>
        </div>
        <div class="text-right">
          {{ player.getScore() }}
        </div>
      }
    </div>
    <button class="btn btn-primary btn-wide" (click)="playAgain()">
      Play Again
    </button>
  </div>
</main>
