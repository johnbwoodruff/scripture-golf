<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Stats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--IDEAS:
    NUM MULTIPLAYER WINS
    NUM SINGLE PLAYER GAMES PLAYED
    AVERAGE SCORE
  -->
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <h1 text-center color="primary">23</h1>
        <p class="text-hint" text-center color="gray">MULTIPLAYER WINS</p>
      </ion-col>
      <ion-col width-50>
        <h1 text-center color="primary">120</h1>
        <p class="text-hint" text-center color="gray">MULTIPLAYER GAMES</p>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col width-50>
        <h1 text-center color="primary">6</h1>
        <p class="text-hint" text-center color="gray">AVERAGE SCORE</p>
      </ion-col>
      <ion-col width-50>
        <h1 text-center color="primary">40</h1>
        <p class="text-hint" text-center color="gray">SINGLE PLAYER GAMES</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
